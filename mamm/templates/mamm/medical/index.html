<!DOCTYPE html>
<html>
    <head>
        <title>
            Medical Server
        </title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'mamm/bootstrap/dist/css/bootstrap.min.css' %}" />
        <script src="{% static 'mamm/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'mamm/bootstrap/dist/jquery.min.js' %}"></script>
        <style>
            video#bgvid { 
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <video playsinline autoplay muted loop id="bgvid">
                    <source src="static/mamm/bgvideo7.mp4">
                </video>
            </div>
            <div class="row">
                <a href="/admin" class="btn btn-primary">Login As Stuff</a>
            </div>
            {% for template in templates %}
            <div class = "row">
                <a href = "http://192.168.1.8:8000/api/{{template.excel.url}}" download>{{template.excel.name}}</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
